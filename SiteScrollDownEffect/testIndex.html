    <script type="text/javascript">
        (function ($) {

            $.jInvertScroll(['.scroll'],        // an array containing the selector(s) for the elements you want to animate
                {
                    height: 6000,                   // optional: define the height the user can scroll, otherwise the overall length will be taken as scrollable height
                    onScroll: function (percent) {   //optional: callback function that will be called when the user scrolls down, useful for animating other things on the page
                        console.log(percent);
                        if (percent > 0.755) {
                            $("#scrollButton").fadeOut(function () {
                                $(this).replaceWith('<span id="scrollButton"><span>scroll up</span><span class="glyphicon glyphicon-chevron-up"></span></span>')
                            });
                            //$(".scrollDown").replaceWith('<div class="scrollDown"> scroll down<span class="glyphicon glyphicon-chevron-down"></span></div>');

                        }
                        else {

                            $("#scrollButton").fadeIn(function () {
                                $(this).replaceWith('<span id="scrollButton"><span>scroll down</span><span class="glyphicon glyphicon-chevron-down"></span></span>')

                            });

                            //$(".scrollDown").replaceWith('<div class="scrollDown"> scroll up<span class="glyphicon glyphicon-chevron-down"></span></div>');
                        }
                    }
                });
        }(jQuery));
    </script>
